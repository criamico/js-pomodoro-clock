<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro clock</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css" >
</head>

<body>
  <div class="main">
    <h1>
      <em>Yet Another <a href="https://en.wikipedia.org/wiki/Pomodoro_Technique">Pomodoro Clock</a> </em>
    </h1>
    <div class="clock">
      <div class="pomodoro">
        <div id="leaf"></div>
        <p id="time"></p>
        <p id="session">session</p>
        <audio src="http://www.freesfx.co.uk/rx2/mp3s/5/16902_1461333025.mp3" type="audio/wav">  </audio>
      </div>
    </div>
    <h2>Manage your session: </h2>
    <button type="button" title="start session" id="start"><i class="fa fa-play" aria-hidden="true"></i></button>
    <button type="button" title="stop session" id="stop"><i class="fa fa-pause" aria-hidden="true"></i></button>
    <button type="button" title="reset session" id="reset"><i class="fa fa-stop" aria-hidden="true"></i></button>
    <div class="add-minutes">
      <button type="button" title="add minutes" id="minus">-</button>
      <span >5:00</span>
      <button  type="button" title="subtract minutes" id="plus">+</button>
    </div>
    <p class="author"><strong>Created by <a href="https://criamico.github.io/">criamico</a> - 2016</strong></p>
  </div>

  <script type="text/javascript" src="app.js"></script>
</body>
</html>
